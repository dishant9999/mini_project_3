{% extends 'base.html' %}
{% block title %}Confirm Delete Department{% endblock %}
{% block content %}
<h2>Delete Department?</h2>
<p>Are you sure you want to delete "{{ department.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'department_list' %}">Cancel</a>
</form>
{% endblock %}
