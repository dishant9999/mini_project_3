{% extends 'base.html' %}
{% block title %}Departments{% endblock %}

{% block content %}
<h2>Departments</h2>
<ul>
  {% for department in departments %}
    <li><a href="{% url 'stream_list' department_id=department.id %}">{{ department.name }}</a></li>
  {% empty %}
    <li>No departments found.</li>
  {% endfor %}
</ul>
{% endblock %}
