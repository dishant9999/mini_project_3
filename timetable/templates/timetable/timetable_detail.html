<!DOCTYPE html>
<html>
<head><title>Timetable Details</title></head>
<body>
<h1>Timetable for {{ stream.name }}</h1>
<p>Days per week: {{ timetable.days_per_week }}</p>
<p>Shift: {{ timetable.shift_start_time }} to {{ timetable.shift_end_time }}</p>

<a href="{% url 'stream_list' stream.department.id %}">Back to Streams</a>
</body>
</html>
