{% extends 'base.html' %}
{% block title %}Confirm Delete Professor{% endblock %}
{% block content %}
<h2>Delete Professor?</h2>
<p>Are you sure you want to delete "{{ professor.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'professor_list' %}">Cancel</a>
</form>
{% endblock %}
