{% extends 'base.html' %}
{% block title %}Confirm Delete Subject{% endblock %}
{% block content %}
<h2>Delete Subject?</h2>
<p>Are you sure you want to delete "{{ subject.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'subject_list' %}">Cancel</a>
</form>
{% endblock %}
