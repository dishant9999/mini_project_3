{% extends 'base.html' %}
{% block title %}Tasks{% endblock %}
{% block content %}
<h2>Tasks</h2>
<a href="{% url 'task_add' %}">Add Task</a>
<ul>
  {% for task in tasks %}
    <li>{{ task.title }} - Priority: {{ task.priority }}
        (<a href="{% url 'task_edit' task.pk %}">Edit</a> |
         <a href="{% url 'task_delete' task.pk %}">Delete</a>)
    </li>
  {% empty %}
    <li>No tasks found.</li>
  {% endfor %}
</ul>
{% endblock %}
