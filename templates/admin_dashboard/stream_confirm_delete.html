{% extends 'base.html' %}
{% block title %}Confirm Delete Stream{% endblock %}
{% block content %}
<h2>Delete Stream?</h2>
<p>Are you sure you want to delete "{{ stream }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'stream_list' %}">Cancel</a>
</form>
{% endblock %}
