{% extends 'base.html' %}
{% block title %}Confirm Delete Location{% endblock %}
{% block content %}
<h2>Delete Location?</h2>
<p>Are you sure you want to delete "{{ location.room_number }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'location_list' %}">Cancel</a>
</form>
{% endblock %}
