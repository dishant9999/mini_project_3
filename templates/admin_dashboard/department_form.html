{% extends 'base.html' %}
{% block title %}Department Form{% endblock %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Department,Add Department" }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'department_list' %}">Cancel</a>
</form>
{% endblock %}
