{% extends 'base.html' %}
{% block title %}Departments{% endblock %}
{% block content %}
<h2>Departments</h2>
<a href="{% url 'department_add' %}">Add Department</a>
<ul>
  {% for department in departments %}
    <li>{{ department.name }} 
        (<a href="{% url 'department_edit' department.pk %}">Edit</a> | 
         <a href="{% url 'department_delete' department.pk %}">Delete</a>)
    </li>
  {% empty %}
    <li>No departments found.</li>
  {% endfor %}
</ul>
{% endblock %}
