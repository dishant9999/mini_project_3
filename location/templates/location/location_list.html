{% extends 'base.html' %}
{% load static %}
{% block title %}Locations{% endblock %}
{% block content %}
  <h2>Locations</h2>
  <ul>
    {% for location in locations %}
      <li>{{ location.room_type }} - {{ location.room_number }}</li>
    {% empty %}
      <li>No locations found.</li>
    {% endfor %}
  </ul>
{% endblock %}
